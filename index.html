<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Address book</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q=" crossorigin="anonymous" />
</head>

<body>
  
  <script src="./dist/bundle.js"></script>
  <h1>Contacts</h1>
  <div class="ui raised very padded text container segment">
      <div class="ui form">
  <form action="#" class="new-contact-form" id="contact-form">
    <h2>Add contact</h2>
    
    <div class="two fields">
        <div class="field">
    <label for="name">Name</label>
    <input id="contact-name" name="name" type="text">
    </div>
        <div class="field">
    <label for="email">Email</label>
    <input id="contact-email" name="email" type="email">
    </div></div>

    <div class="two fields">
        <div class="field">
          <label for="phone">Phone</label>
    <input id="contact-phone" name="phone" type="text">
    </div>
    <div class="field">
    <label for="company">Company</label>
    <input id="contact-company" name="company" type="text"></div>
    <div class="field">
    <label for="twitter">Twitter</label>
    <input id="contact-twitter" name="twitter" type="text">
  </div>
  </div>
    <label for="notes">Notes</label>
    <textarea id="contact-notes" name="notes" type="text"></textarea>
  <input class="ui olive button" input id=save-contact type="submit" value="Save contact">
 </div>
  </form>
</div>
</div>
  <div class="contact-list">
  </div>
</body>

</html>
